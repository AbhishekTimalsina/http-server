        <div class="pg-text-2">Basic Cuisines</div>

          <div class="fd">
            <div class="fd-image-container">
              <img src="img/momo.avif" alt="Momo image" />

            <span class="fd-name">Momo </span>

          <div class="fd">
            <div class="fd-image-container">

          </div>
          <div class="fd">
            <div class="fd-image-container">
              <img src="img/pizza.avif" alt="Pizza image" />

          <div class="fd">

            <div class="fd-image-container">
              <img src="img/burrito.avif" alt="Burrito image" />
            </div>

          </div>
